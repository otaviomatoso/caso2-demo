   <h4 class="subsectionHead"><span class="titlemark">6.4.5   </span> <a 
 id="x67-980006.4.5"></a>Indicador de Passo</h4>
<!--l. 784--><p class="noindent" >O indicador de passo é um elemento de ligação entre um passo e um bloco de ação, que implica que a ativação do passo influencia
a ativação das ações descritas no bloco de ação ligado.
