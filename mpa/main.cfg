--------------------------------------------------------------------------------
-- Arquivo de Configuração do Serviço MPA
--  .utilização:
--
--     mpa-run --settings main.cfg
--
--------------------------------------------------------------------------------

----------------------------------------
-- Interface de Rede
----------------------------------------

HOST="*";
  -- "localhost" - acessado localmente apenas;
  -- "###.###.###.###" - acessado pelo endereço de IP
  -- "Nome" - acessado pelo nome da máquina
  -- "*" - acessado por qualquer conexão à porta especificada

PORT=9090;

--PASSWORD="senha";
  -- estabelece senha para conexão com o servidor


----------------------------------------
--Ponte de Comunicacao
----------------------------------------

BRIDGE="opc(server=Matrikon.OPC.Simulation,async)"
--BRIDGE= "simulated(file=sim.lua)";
--BRIDGE="opc(server={C14D1400-D13A-11D2-93B9-0060B067C684},host=STN0162,use_v2);sim_@simulated(file=sim.lua)";
	-- ponte instalação


----------------------------------------
-- Configuração Inicial
----------------------------------------

PRECONFIG="./app/exported.mpam";
  -- caminho para a pré-configuração desejada

LOAD="./app/exported.mpaa";
  -- Projeto de planta e projetos de fluxo exportados para arquivo


----------------------------------------
-- Execução
----------------------------------------

--EXECUTE = "[Inicia]"
  -- Nome do Fluxo a ser executado partido junto com o servidor


----------------------------------------
-- < Arquivos de Relatório >
----------------------------------------

LOGFILE="log-cfg.txt";
	--Registro de mensagens de Monitoração (padrão apenas erros)

LOGFLAGS="m,l";
--- Lista de letras possíveis para LOGFLAGS
-- m	mensagens de acompanhamento
-- l	mensagens que informam os elementos excutados sintaxe lua
-- p	leitura e escrita dos pontos de controle do supervisório
-- t	trocas de contexto
-- c	carregamento de classes e de funções
-- e	máquina de execução do MPA crição de threads e erros
-- o	mensagens relacionadas à ponte OPC


